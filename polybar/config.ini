
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
override-redirect = true
bottom = false
fixed-center = true
width = 98%
height = 35
offset-x = 1%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 1
border-color = #ffffff
line-size = 0
padding = 1
module-margin = 1

font-0 = "Fantasque Sans Mono:pixelsize=16;2"
font-1 = "Font Awesome 5 Free,Font Awesome 5 Free Solid:style=Solid:size=15:scale=10;4"
font-2 = "Material Icons:size=15:scale=15;2
font-3 = "Font Awesome 5 Free,Font Awesome 5 Free Regular:style=Regular:size=14:scale=10;4"
font-4 = "Font Awesome 5 Brands,Font Awesome 5 Brands Regular:style=Regular:size=14;4"
font-5 = "Noto Color Emoji:style=Regular:size=19:scale=6;4"

modules-left = wired-network
modules-center = i3
modules-right = date weather

separator = |
wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
cursor-click = pointer

[bar/down]
override-redirect = true
bottom = true
fixed-center = true
width = 98%
height = 35
offset-x = 1%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 2
border-color = #ffffff
line-size = 5
padding = 1
module-margin = 1

font-0 = "Fantasque Sans Mono:pixelsize=15;2"
font-1 = "Material Icons:size=15;2
font-2 = "Font Awesome 5 Brands,Font Awesome 5 Brands Regular:style=Regular:size=14;0"
font-3 = "Font Awesome 5 Free,Font Awesome 5 Free Regular:style=Regular:size=15;2"
font-4 = "Font Awesome 5 Free,Font Awesome 5 Free Solid:style=Solid:size=14;2"
font-5 = "Noto Color Emoji:style=Regular:size=14:scale=10;2"

modules-left = cpu pulseaudio memory 
modules-center = xwindow
modules-right = network backlight battery

separator = |
wm-restack = i3
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
cursor-click = pointer

